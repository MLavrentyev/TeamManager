{% extends './base.html' %}
{% load staticfiles %}


{% block title %}{% endblock %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'purchaseRequests/css/summary.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
          crossorigin="anonymous">
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
{% endblock %}

{% block content %}
    <div id="content">
        <form id="ts-form" method="get" action="{% url 'purchaseRequests:summary' %}" style="display: none;"></form>
        <div id="title">
            <h1>Summary for </h1>
            <div id="date-filter" class="filter">
                <div class="input-icon date-input">
                    <input type="text" name="start" class="datepicker" id="startdate" value="{{ filters.start }}">
                    <i class="far fa-calendar-alt"></i>
                </div>
                <div class="input-icon date-input">
                    <input type="text" name="end" class="datepicker"  id="enddate" value="{{ filters.end }}">
                    <i class="far fa-calendar-alt"></i>
                </div>
            </div>
        </div>
        <script type="text/javascript">{% include './calendar.js' %}</script>

        <div id="chart-div">
            <canvas id="chart"></canvas>
            <script type="text/javascript">{% include './summary_chart.js' %}</script>
        </div>
        <div id="summary">
            <div id="team-summary" class="summary">
                <h2>The Team</h2>
            </div>
            <div id="your-summary" class="summary">
                <h2>You</h2>
            </div>
        </div>
    </div>
{% endblock %}
