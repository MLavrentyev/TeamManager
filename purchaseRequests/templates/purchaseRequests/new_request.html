{% extends './base.html' %}
{% load staticfiles %}

{% block title %}New Purchase Request{% endblock %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'purchaseRequests/css/new_request.css' %}">
{% endblock %}

{% block content %}
    <div id="content">
        <form id="new-item-form" method="post" action="{% url 'purchaseRequests:add_request' %}">
            {% csrf_token %}
            <div class="form-row">
                <label for="item-inp">Item:</label>
                <input id="item-inp" type="text" name="item" maxlength="75" required autofocus>
            </div>
            <div class="form-row two-input-row">
                <div class="two-input-row-item">
                    <label for="cost-inp">Cost:</label>
                    <input id="cost-inp" type="number" name="cost" min="0" step="0.01" required>
                </div>

                <div class="two-input-row-item">
                    <label for="qty-inp">Quantity:</label>
                    <input id="qty-inp" type="number" name="quantity" min="1" value="1" required>
                </div>
            </div>
            <div class="form-row">
                <label for="url-inp">Link:</label>
                <input id="url-inp" type="url" name="link" required>
            </div>
            <div class="form-row">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
{% endblock %}
